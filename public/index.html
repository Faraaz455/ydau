<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDAU - Yokogawa Data Acquisition Utility</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        .status-indicator.inactive {
            background: #ff9800;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .info-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YDAU</div>
        <h1>Yokogawa Data Acquisition Utility</h1>
        <p class="subtitle">Professional Data Management Solution</p>
        
        <div class="status">
            <p><span class="status-indicator active"></span><strong>System Status:</strong> Ready</p>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Version</div>
                <div class="info-value">1.0.0</div>
            </div>
            <div class="info-item">
                <div class="info-label">License</div>
                <div class="info-value">Commercial</div>
            </div>
            <div class="info-item">
                <div class="info-label">Database</div>
                <div class="info-value">Connected</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Sync</div>
                <div class="info-value" id="lastSync">Never</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="startOperation()">Start Operation</button>
            <button class="btn btn-secondary" onclick="openSettings()">Settings</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Yokogawa Electric Corporation. All rights reserved.</p>
        </div>
    </div>

    <script>
        function startOperation() {
            alert('System is starting data acquisition...\n\nThe application will run in the background.');
            document.getElementById('lastSync').textContent = new Date().toLocaleTimeString();
        }

        function openSettings() {
            alert('Settings panel will be available in the next version.');
        }

        // Update time every minute
        setInterval(() => {
            const now = new Date();
            if (document.getElementById('lastSync').textContent !== 'Never') {
                document.getElementById('lastSync').textContent = now.toLocaleTimeString();
            }
        }, 60000);
    </script>
</body>
</html>
